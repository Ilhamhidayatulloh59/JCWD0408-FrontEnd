<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
        #main div {
            height: 60px;
            width: 300px;
            text-align: center;
            align-content: center;
        }
        #main {
            display: flex;
            gap: 10px;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: coral;">A</div>
        <div style="background-color: yellow;">B</div>
        <div style="background-color: aqua;">C</div>
        <div style="background-color: teal;">D</div>
        <div style="background-color: lightskyblue;">E</div>
        <div style="background-color: purple;">F</div>
    </div>
</body>
</html>
